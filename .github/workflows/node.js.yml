name: publish
on:
  push:
    branches: [master]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: NPM Publisher
      - uses: JS-DevTools/npm-publish@v3.1.1
        with:
            token: ${{ env.NPM_TOKEN }}
